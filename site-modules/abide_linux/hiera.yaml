---
version: 5

defaults:  # Used for any hierarchy level that omits these keys.
  datadir: data         # This path is relative to hiera.yaml's directory.
  data_hash: yaml_data  # Use the built-in YAML backend.

# Pattern-matching the benchmarks is difficult due to benchmark
# naming convetions. Please favor using explicit paths.
hierarchy:
  - name: 'cis_dil'
    path: 'benchmarks/cis/cis_dil_benchmark.yaml'
  - name: 'cis_centos_7'
    path: 'benchmarks/cis/cis_centos_linux_7_benchmark.yaml'
  - name: 'cis_redhat_7'
    path: 'benchmarks/cis/cis_red_hat_enterprise_linux_7_benchmark.yaml'
  - name: 'cis_conditional'
    path: 'benchmarks/cis/conditional.yaml'
  - name: 'defaults-packages'
    path: 'utils/defaults/utils.yaml'
  - name: 'defaults-services'
    path: 'utils/defaults/packages.yaml'
  - name: 'common'
    path: 'common.yaml'
