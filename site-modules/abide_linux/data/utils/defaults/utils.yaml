---
abide_linux::utils::disable_core_dumps::defaults:
  limits_file: '10-disable_core_dumps.conf'
  sysctl_file: '10-disable_core_dumps.conf'
  service_content: |
    # THIS FILE IS MANAGED BY PUPPET
    [Coredump]
    Storage=none
    ProcessSizeMax=0

abide_linux::utils::enable_aslr::defaults:
  sysctl_file: '10-enable_aslr.conf'

abide_linux::utils::motd::defaults:
  dynamic_motd: true
  content: 'This is a secure system. Unauthorized access is strictly prohibited.'
  windows_motd_title: 'Message of the Day'

abide_linux::utils::local_only_mta::defaults:
  packages:
    - postfix
    - sendmail